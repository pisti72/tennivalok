<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tennivalók</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .cimke{
                width: 300px;
                height: 300px;
                padding: 60px;
                padding-top: 30px;
                word-wrap: break-word;
                display: inline-block;
            }
            .kuka{
                position: relative;
                left: 180px;
                background-image: url(kuka.png);
                width: 32px;
                height: 32px;
                cursor: pointer;
            }
            .sarga{
                background-image: url(cimke_yellow.png);
            }
            .lila{
                background-image: url(cimke_magenta.png);
            }
            .zold{
                background-image: url(cimke_green.png);
            }
            .kek{
                background-image: url(cimke_cyan.png);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Tennivalók</h1>
            <input type="text" class="form-control" id="tennivalo" onkeydown="send(event)" placeholder="Ide írd a következő feladatot">
            <div id="cimkek">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
